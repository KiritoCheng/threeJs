<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>threeJs test</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
<script src="three.js-master/build/three.js"></script>
<script>
    //布置场景
    var scene = new THREE.Scene();      //场景
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);    //摄像头
    var renderer = new THREE.WebGLRenderer();       //渲染器（关键）
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);


    var geometry = new THREE.BoxGeometry( 1, 1, 1 );                         //创建立方体
    var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );      //颜色
    var cube = new THREE.Mesh( geometry, material );                       //创立网格
    scene.add( cube );      //场景种添加网格

    camera.position.z = 5;

    //开始渲染
    var render = function () {
        requestAnimationFrame(render);

//        cube.rotation.x += 0.1;
//        cube.rotation.z += 0.1;

        renderer.render(scene, camera);
    };

    render();
</script>
</body>
</html>
